<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  </head>
  <body>
    <h1>successfully logined</h1>
    <div class="jumbotron">
    {%if check%}
    <ol>
       {% for x in check%}
       <li><font color="red">hello,{{x.fname}}</font></li>
       <li>your mobilenumber registered is:{{x.mobile_num}}</li>
       <li>your mail registered is:{{x.mail}}</li>
       <li>adress:{{x.address}}</li>
       {% endfor %}
    </ol>
    {% endif %}
    <a class="btn btn-primary btn-lg" href="/logout" role="button">logout</a>
  </div>
  </body>
</html>
